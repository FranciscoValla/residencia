<ion-header>
  <ion-toolbar color="primary">
    <ion-avatar slot="start">
      <img [src]="proyecto.img" />
    </ion-avatar>
    <ion-title>{{proyecto.nombre}} </ion-title>
    <ion-button slot="end" (click)="cerrarProyecto()"  fill="clear" >
      <ion-icon slot="start" color="light" name="close"></ion-icon>
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list>
    
    <ion-label *ngFor="let mensaje of dato.mensajes"> {{mensaje.contenido}} </ion-label>
  </ion-list>
  

</ion-content>

<ion-footer class="ion-no-border">
  

  <ion-toolbar>
    <ion-row class="ion-align-items-center no-padding">
      <ion-col size="10">
        <ion-textarea autosize maxRows="4"  class="entrada-mensaje"
        [(ngModel)]="msg"> </ion-textarea>
      </ion-col>

      <ion-col size="2">
        <ion-button expand="block" fill="clear" color="Primary" class="msg-btn" (click)="enviarMensaje()">
        <ion-icon name="send-outline"></ion-icon>
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-toolbar>

</ion-footer>
